name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    env:
      TIMESTAMP: date +%s

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag daed.duckdns.org:50000/${{values.name}}:$TIMESTAMP

    - uses: actions/checkout@v3
    - name: Push the docker image
      run: docker push daed.duckdns.org:50000/${{values.name}}:$TIMESTAMP
